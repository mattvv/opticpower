<!DOCTYPE html>
<html>
  <body>
    <div id="player"></div>
    <p></p>
    The button below should start the Song at the right spot, but also replay the song from this spot.<p></p>
    <button onClick="javascript:play()" style="font-size: 20px">Start</button>
    <button onClick="javascript:stop()" style="font-size: 20px">Stop</button>
    <button onClick="javascript:restart()" style="font-size: 20px">Replay Verse</button>
    <script>
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      var player;
      var startSeconds = 47;  
      var endSeconds = 81;  
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'PkhSqy7ldEg',
          playerVars: {
            start: startSeconds,
            end: endSeconds,
            rel: 0,
            autoplay: 0,
            controls: 0,
          },
        });
      }

      function restart() {
          player.seekTo(startSeconds);
          player.playVideo();
      }
      function play() {
          player.playVideo();
      }
      function stop() {
          player.pauseVideo();
      }
    </script>
  </body>
</html>
