<!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <p></p>
    The button below should start the Song at the right spot, but also replay the song from this spot.<p></p>
    <button onClick="javascript:play()" style="font-size: 20px">Start</button>
    <button onClick="javascript:stop()" style="font-size: 20px">Stop</button>
    <button onClick="javascript:restart()" style="font-size: 20px">Replay Verse</button>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      var startSeconds = 47;  // set your own video start time when loop play
      var endSeconds = 81;   // set your own video end time when loop play
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'PkhSqy7ldEg',
          playerVars: {
            start: startSeconds,
            end: endSeconds,
            rel: 0,
            autoplay: 0,
            controls: 0,
          },
        });
      }

      function restart() {
          player.seekTo(startSeconds);
          player.playVideo();
      }
      function play() {
          player.playVideo();
      }
      function stop() {
          player.pauseVideo();
      }
    </script>
  </body>
</html>
